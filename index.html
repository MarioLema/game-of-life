<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEMORY GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
    <header>
        <h1>MEMORY GAME</h1>
        <p>This is a simple memory game. There are 65 different faces to match so you can play again and again. You are
            also against the clock, make sure you work fast.</p>
        <div class="variable-container">
            <h3 id="time-left">TIME LEFT: 100s</h3>
            <h3 id="turns">TRIES : 0</h3>
        </div>
        <div>
            <button class="handle-button" id="start-game">START GAME</button>
            <p id="reminder">PRESS START TO INITIATE THE GAME</p>
        </div>

    </header>
    <canvas></canvas>
    <script src="app.js"></script>
</body>

</html>
